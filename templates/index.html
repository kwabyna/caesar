<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="static/images/img-01.png" alt="IMG">
				</div>

				<form autocomplete="off" method="post" class="login100-form validate-form">
					<span class="login100-form-title">
						 Caesar's Palace
					</span>

					<select class="custom-select select " name="options">
						<option selected name="0" value="0">Choose Your Preferred Option</option>
						<option name="1" value="1">Encrypt With own key</option>
						<option name="2" value="2">Encrypt with Random Key</option>
						<option name="3" value="3">Decrypt</option>
						<option name="4" value="4">Brute Force (Experimental) " See Readme"</option>
					  </select>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="message" placeholder="Text Only">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="key" placeholder="Key">

						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-key" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="wrap-input100">
						<div class="form-group">
							<textarea class="form-control " type="reset" id="exampleFormControlTextarea1" rows="3" readonly>
							{{output}}
						</textarea>
		 		 	</div>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
<!--							<i class="fa fa-lock" aria-hidden="true"></i>-->
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button type="submit" value="submit" class="login100-form-btn">
							Submit
						</button>
					</div>
<!--					<div class="container-login100-form-btn">-->
<!--					<button type = "reset" name = "reset"  value = "Reset" class="login100-form-btn">-->
<!--							Reset-->
<!--					</button>-->
<!--					</div>-->

				</form>
			</div>
